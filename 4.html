<h2>Graphic art</h2>
<p>예를 들면, 회화·글씨·판화·인쇄 등을 말하며, 좁은 뜻으로는 수공적(手工的)인 방법으로 만들어진 복제 가능한 도형, 즉 판화 등을 가리킨다. 그 어원(語源)인 그리스어의 그라피코스(graphikos)는 ‘쓰다’라는 뜻이다.
[네이버 지식백과] 그래픽아트 [graphic art] (두산백과 두피디아, 두산백과)
